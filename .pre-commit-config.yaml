exclude: "(^docs/|(.*)tsv|(.*)csv)"

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        # Check all text files, not just Python
      - id: end-of-file-fixer
        # Check all text files, not just Python
      - id: check-yaml
        # Exclude k8s directory - Kubernetes YAML files use multiple documents (---)
        exclude: ^k8s/
      - id: check-added-large-files
        args: ['--maxkb=25000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.7.2
    hooks:
      # Run the linter.
      - id: ruff
        args: [ --fix ]
        # Explicitly include Python files
        types_or: [python, pyi]
      # Run the formatter.
      - id: ruff-format
        types_or: [python, pyi]

# sets up .pre-commit-ci.yaml to ensure pre-commit dependencies stay up to date
ci:
  autoupdate_schedule: weekly
  skip: []
  submodules: false
